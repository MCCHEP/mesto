<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header page__header">
            <img src="./images/logo.svg" alt="" class="header__logo">
        </header>
        <main class="content">
            <section class="profile page__profile">
                <img src="./images/jak-kusto.jpg" alt="Фотография профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__occupation">Исследователь океана</p>

                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="gallery page__gallery">
                <ul class="elements">
                    <li class="element">
                        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="" class="element__image">
                        <div class="element__text">
                            <h2 class="element__image-title">Карачаевск</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="" class="element__image">
                        <div class="element__text">
                            <h2 class="element__image-title">Гора Эльбрус</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="" class="element__image">
                        <div class="element__text">
                            <h2 class="element__image-title">Домбай</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="" class="element__image">
                        <div class="element__text">
                            <h2 class="element__image-title">Гора Эльбрус</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="" class="element__image">
                        <div class="element__text">
                            <h2 class="element__image-title">Домбай</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="" class="element__image">
                        <div class="element__text">
                            <h2 class="element__image-title">Карачаево-Черкесск</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer page__footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_opened">
        <div class="popup__container">
            <form class="profile-edit-form">
                <p class="profile-edit-form__title">Редактировать профиль</p>
                <input class="profile-edit-form__input profile-edit-form__input_type_name" type="text" value="Жак-Ив Кусто">
                <input class="profile-edit-form__input profile-edit-form__input_type_occupation" type="text" value="Исследователь океана">
                <button class="profile-edit-form__submit-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button"></button>
        </div>
    </div>
</body>

</html>
