<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header page__header"><img src="a307e1c403338846f8a4c732cb32bf12.svg" alt="Логотип сайта - надпись Mesto" class="header__logo"></header><main class="content"><section class="profile page__profile"><div class="profile__avatar-container"><button class="profile__edit-avatar-button" type="button" aria-label="Сменить аватар"></button> <img src="c15cb08ab8ecfaba54c6f9584bbc61a1.jpg" alt="Фотография профиля" class="profile__avatar"></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button><p class="profile__occupation">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Добавить фото"></button></section><section class="gallery page__gallery"><ul class="elements"></ul></section></main><footer class="footer page__footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer></div><div class="popup popup_type_profile-edit"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть окно редактирования профиля"></button><form class="form form_type_profile-edit" name="profile-edit-form" action="#" novalidate><h3 class="form__title">Редактировать профиль</h3><label class="form__label"><input name="profilename" id="name-input" class="form__input form__input_type_name" value="" placeholder="Имя" minlength="2" maxlength="40" required> <span id="name-input-error" class="form__input-error"></span></label> <label class="form__label"><input name="info" id="occupation-input" class="form__input form__input_type_occupation" value="" placeholder="Профессия" minlength="2" maxlength="200" required> <span id="occupation-input-error" class="form__input-error"></span></label> <button class="form__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add-place"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть окно редактирования профиля"></button><form class="form form_type_place-add" name="place-add-form" action="#" novalidate><h3 class="form__title">Новое место</h3><label class="form__label"><input id="placename-input" name="name" class="form__input form__input_type_place-name" value="" placeholder="Название" minlength="1" maxlength="30" required> <span id="placename-input-error" class="form__input-error"></span></label> <label class="form__label"><input id="url-input" name="link" class="form__input form__input_type_link" type="url" value="" placeholder="Ссылка на картинку" required> <span id="url-input-error" class="form__input-error"></span></label> <button class="form__submit-button" type="submit">Создать</button></form></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть окно редактирования аватара"></button><form class="form form_type_edit-avatar" name="edit-avatar-form" action="#" novalidate><h3 class="form__title">Обновить аватар</h3><label class="form__label"><input id="avatar-url-input" name="avatarLink" class="form__input form__input_type_link" type="url" value="" placeholder="Ссылка на аватар" required> <span id="avatar-url-input-error" class="form__input-error"></span></label> <button class="form__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_photo"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть окно редактирования профиля"></button> <img src="#" alt="" class="popup__image"><h3 class="popup__image-title"></h3></div></div><div class="popup popup_type_confirm"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть окно редактирования профиля"></button><form class="form form_type_delete-card" name="delete-card-form" action="#" novalidate><h3 class="form__title">Вы уверены?</h3><button class="form__submit-button" type="submit">Да</button></form></div></div><template class="card-template"><li class="element"><button class="element__delete-button" type="button" aria-label="Удалить фото места"></button> <img src="f995223b370969e006584885a8a79d8b.jpg" alt="Карачаево-Черкесск" class="element__image"><div class="element__text"><h2 class="element__image-title">Карачаево-Черкесск</h2><div class="element__like-container"><button class="element__like-button" type="button" aria-label="Поставить фотографии лайк"></button> <span class="element__like-counter">0</span></div></div></li></template><script src="main.js"></script></body></html>
